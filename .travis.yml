language: java
script:
  - ./gradlew assemble
  - ./gradlew check
  - ./gradlew build
deploy:
  provider: releases
  api_key:
    secure: 
  file: "/home/travis/builds/TSEngineer/TSEExtensionsBukkit/build/libs/*"
  skip_cleanup: true
  on:
    repo: "TSEngineer/TSEExtensionsBukkit"
    branches:
      only:
        - "master"
